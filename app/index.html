<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Building High Conversion Web Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header class="container">
      <h1 class="title">Building High Conversion Web Forms</h1>
    </header>

    <section class="container">
      <div class="card columns-6">
        <h3 class="title-display placeholder">Untitled Event</h3>
        <div class="card-details container">
          <div class="card-detail columns-6">
            <div class="card-detail-category">What?</div>
            <div class="placeholder card-detail-actual what">Description</div>
          </div>
          <div class="card-detail columns-6">
            <div class="card-detail-category">Where?</div>
            <div class="placeholder card-detail-actual where">Place</div>
          </div>
          <div class="card-detail columns-6">
            <div class="card-detail-category">When?</div>
            <div class="placeholder card-detail-actual when">Time</div>
          </div>
          <div class="card-detail visually-hidden columns-6">
            <div class="card-detail-category">Who?</div>
            <div class="placeholder card-detail-actual who">People</div>
          </div>
        </div>
      </div>
    </section>

    <section class="container inputs">
      <div class="input split">
        <div class="input-type">Event Name</div>
        <div class="input-actual"><input type="text" class="model-title"></div>
      </div>
      <div class="input split">
        <div class="input-type">Event Type</div>
        <div class="input-actual">
          <input list="eventtype" type="text" class="model-type">
          <datalist id="eventtype" class="model-type">
            <option value="Party"></option>
            <option value="Meeting"></option>
            <option value="Conference Talk"></option>
            <option value="Sports Game"></option>
          </select>
        </div>
      </div>
      <div class="input split">
        <div class="input-type">Start time</div>
        <div class="input-actual"><input class="model-startTime input-datetime" type="time"></div>
      </div>
      <div class="input split">
        <div class="input-type">End time</div>
        <div class="input-actual"><input class="model-endTime input-datetime" type="time"></div>
      </div>
      <div class="input split">
        <div class="input-type">Day</div>
        <div class="input-actual"><select class="model-startDay input-datetime" type="text"></select></div>
      </div>
      <div class="input split">
        <div class="input-type">Month</div>
        <div class="input-actual"><select class="model-startMonth input-datetime" type="text"></select></div>
      </div>
      <div class="input split">
        <div class="input-type">Year</div>
        <div class="input-actual"><select class="model-startYear input-datetime" type="text"></select></div>
      </div>
      <div class="input split">
        <div class="input-type">Event Description</div>
        <div class="input-actual"><input type="text" class="model-description"></div>
      </div>
      <div class="input split">
        <div class="input-type">Event location</div>
        <div class="input-actual"><input type="text" class="model-location"></div>
      </div>
      <div class="input full">
        <div class="input-type">Attendee email addresses</div>
        <div class="input-actual"><input class="new-guest" type="text"></div>
      </div>
      
      <button id="create">Create event</button>
      
      <div class="attendees"></div>
      <label>Show attendees in the invite?
        <input type="checkbox">
      </label>

    </section>
    
    <footer class="container">
      <div class="error-message"></div>
    </footer>

    <script src="js/scripts.min.js"></script>

  </body>
</html>
