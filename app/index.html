<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Building High Conversion Web Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header class="container">
      <h1 class="title">Building High Conversion Web Forms</h1>
    </header>

    <section class="container">
      <div class="card columns-6">
        <h3 class="title-display placeholder">Untitled Event</h3>
        <div class="card-details container">
          <div class="card-detail columns-6">
            <div class="card-detail-category">What?</div>
            <div class="placeholder card-detail-actual what">Description</div>
          </div>
          <div class="card-detail columns-6">
            <div class="card-detail-category">Where?</div>
            <div class="placeholder card-detail-actual where">Place</div>
          </div>
          <div class="card-detail columns-6">
            <div class="card-detail-category">When?</div>
            <div class="placeholder card-detail-actual when">Time</div>
          </div>
          <div class="card-detail visually-hidden columns-6">
            <div class="card-detail-category">Who?</div>
            <div class="placeholder card-detail-actual who">People</div>
          </div>
        </div>
      </div>
    </section>

    <section class="container inputs">
      <label for="model-title" class="input split">
        <div class="columns-5 input-type">Event Name</div>
        <div class="columns-7 input-actual"><input placeholder="Event Name" autofocus required type="text" id="model-title"></div>
      </label>
      <label for="model-type" class="input split">
        <div class="columns-5 input-type">Event Type</div>
        <div class="columns-7 input-actual">
          <input list="eventtype" type="text" id="model-type" required placeholder="Select a type">
          <datalist id="eventtype" class="model-type">
            <option value="Party"></option>
            <option value="Meeting"></option>
            <option value="Conference Talk"></option>
            <option value="Sports Game"></option>
          </select>
        </div>
      </label>
      <label for="model-startTime" class="input split">
        <div class="columns-5 input-type">Start time</div>
        <div class="columns-7 input-actual"><input id="model-startTime" required class="input-datetime" type="time"></div>
      </label>
      <label for="model-endTime" class="input split">
        <div class="columns-5 input-type">End time</div>
        <div class="columns-7 input-actual"><input id="model-endTime" class="input-datetime" type="time"></div>
      </label>
      <label for="model-date" class="input split">
        <div class="columns-5 input-type">Date</div>
        <div class="columns-7 input-actual"><input id="model-date" required class="input-date" type="date"></div>
      </label>
      <label for="model-description" class="input split">
        <div class="columns-5 input-type">Event Description</div>
        <div class="columns-7 input-actual"><input type="text" id="model-description"></div>
      </label>
      <label for="model-location" class="input split">
        <div class="columns-5 input-type">Event location</div>
        <div class="columns-7 input-actual"><input placeholder="Derek's House" required type="text" id="model-location"></div>
      </label>
      <label for="new-guest" class="input full">
        <div class="columns-5 input-type">Attendee emails</div>
        <div class="columns-7 input-actual"><input placeholder="name@example.com" required id="new-guest" type="text"></div>
      </label>
      
      <button id="create">Create event</button>
      
      <div class="attendees container"></div>
      <label for="attendees">Show attendees in the invite?
        <input id="attendees" type="checkbox">
      </label>

    </section>
    
    <footer class="container">
      <div class="error-message"></div>
    </footer>

    <script src="js/scripts.min.js"></script>

  </body>
</html>
